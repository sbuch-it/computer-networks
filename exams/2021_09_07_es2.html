  <head>

  <body onload="setHandlers()">

      <tr>
        <td style="font-family: arial; font-size: 16px; color: crimson;background-color: lightblue">*</td>
        <td style="font-family: times; font-size: 12px; color: gold; background-color: lightpink">+</td>

      </tr>
      <tr>
        <td style="font-family: helvetica; font-size: 16px;color: blueviolet;background-color: lightsalmon">*</td>
        <td style="font-family: arial; font-size: 12px;color: slateblue;background-color: lightblue">-</td>
        <td style="font-family: courier; font-size: 16px;color: aquamarine;background-color: lightpink">+</td>
